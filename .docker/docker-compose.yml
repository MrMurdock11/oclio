version: '3.8'

services:
  oclio:
    image: mongo:latest
    container_name: oclio
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: sa
      MONGO_INITDB_ROOT_PASSWORD: 1
      MONGO_INITDB_DATABASE: oclio
    ports:
      - "27017:27017"
    volumes:
      - ../database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro